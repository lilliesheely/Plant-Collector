{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>

  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ plant.laymen_name }}</span>
        <p><b>Latin Name:</b> <i>{{ plant.latin_name }}</i></p>
        <p><b>Location:</b> {{ plant.location}}</p>
        <p><b>Light: </b>{{ plant.light }}</p>
        <p><b>Water: </b>{{ plant.water }} </p>
        <p><b>Maintenance Level: </b>{{ plant.maintenance_level }} </p>
    </div>
    <div class="card-action">
      <a href="{% url 'plants_update' plant.id %}" id="nav-bar-test" class="index-atag">Edit</a>
      <a href="{% url 'plants_delete' plant.id %}" id="nav-bar-test" class="index-atag">Delete</a>
    </div>
  </div>

{% endblock %}
