{% extends 'base.html' %}
{% block content %}


{% if object %}
    <h1>Edit <span class="teal-text">{{object.laymen_name}}</span></h1>
{% else %}
    <h1>Add Plant</h1>
{% endif %}
<div class="card">
    <div class="card-content">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>
{% endblock %}
