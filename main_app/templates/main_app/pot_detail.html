{% extends 'base.html' %}
{% block content %}

<h1>Pot Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pot.name }}</span>
        <p>Color: {{ pot.color }}</p>
        <p>Size: {{ pot.size }}</p>
        <p>Description: {{ pot.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'pots_update' pot.id %}" id="nav-bar-test">Edit</a>
        <a href="{% url 'pots_delete' pot.id %}" id="nav-bar-test">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
