{% extends 'base.html' %}
{% block content %}


{% if object %}
    <h1>Edit <span id="nav-bar-test">{{object.name}}</span></h1>
{% else %}
    <h1>Add New Pot</h1>
{% endif %}
<div class="card">
    <div class="card-content">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_p}}
            </table>
            <input type="submit" value="Submit" class="btn" id="new-btn">
        </form>
    </div>
</div>
{% endblock %}
